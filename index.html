<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> CALCULATOR </h1>
    <div class="btn">
        <input type="text" id="screen-el">
        <br>
        <button value="7" onclick="work('7')"> 7 </button>
        <button value="8" onclick="work('8')"> 8 </button>
        <button value="9" onclick="work('9')"> 9 </button>
        <button value="+" onclick="work('+')"> + </button>
        <br>
        <button value="4" onclick="work('4')"> 4 </button>
        <button value="5" onclick="work('5')"> 5 </button>
        <button value="6" onclick="work('6')"> 6 </button>
        <button value="-" onclick="work('-')"> - </button>
        <br>
        <button value="1" onclick="work('1')"> 1 </button>
        <button value="2" onclick="work('2')"> 2 </button>
        <button value="3" onclick="work('3')"> 3 </button>
        <button value="*" onclick="work('*')"> * </button>
        <br>
        <button value="." onclick="work('.')"> . </button>
        <button value="0" onclick="work('0')"> 0 </button>
        <button value="/" onclick="work('/')"> / </button>
        <button onclick="calculate()"> = </button>
        <br>
        <button class="clear-btn" value="C" onclick="clearScreen()"> CLEAR </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
